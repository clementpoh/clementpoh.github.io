<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Helvetica+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>donothire.co</title>
  </head>
  <body class="text-center">
    <div class="d-flex w-100 h-100 p-3 flex-column">
      <header class="masthead mb-auto">
        <h3 class="masthead-brand">donothire.com</h3>
        <nav class="nav nav-masthead">
          <a class="nav-link" href="#">How does it work?</a>
          <a class="nav-link" href="#">FAQ</a>
        </nav>
      </header>
      <main id="vue" class="cover-container mx-auto inner cover">
        <form action="get">
          <fieldset v-if="step == 0" class="form-group">
            <legend>Step 1 of 3</legend>

            <label class="display-4" for="target">What is this personâ€™s LinkedIn profile?</label>

            <div class="input-group">
              <input type="url" id="target" class="form-control" placeholder="https://www.linkedin.com/in/dharmendra-magas-b41b98/">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" v-on:click="next">&gt;</button>
              </div>
            </div>

            <small class="form-text text-muted">We only accept contributions with LinkedIn profiles at this time. Check back for updates.</small>
          </fieldset>

          <fieldset v-if="step == 1" class="form-group">
            <legend>Step 2 of 3</legend>

            <label class="display-4" for="reasoning">Why is this person a donothire?</label>

            <div class="input-group">
              <textarea id="reasoning" class="form-control" placeholder="The guy is a joker."></textarea>
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" v-on:click="next">&gt;</button>
              </div>
            </div>
          </fieldset>

          <fieldset v-if="step == 2" class="form-group">
            <legend>Step 3 of 3</legend>

            <label class="display-4" for="sender">What is your email?</label>

            <div class="input-group">
              <input type="email" id="sender" class="form-control" placeholder="hello@example.com">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" v-on:click="next">&gt;</button>
              </div>
            </div>

            <small class="form-text text-muted">We use your email to ensure that the submission is sincere. Your submission is anonymous.</small>
          </fieldset>

        </form>
      </main>
      <footer class="mastfoot mt-auto">
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
